<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue-demo5</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<h1>初始化多个实例化对象</h1>
	<div id="vue-app-one">
		<h2>{{title}}</h2>
		<p>{{greet}}</p>
	</div>

	<div id="vue-app-two">
		<h2>{{title}}</h2>
		<p>{{greet}}</p>
		<button @click="changeTitle()">Change App One Title</button>
	</div>
	<hr>
	<button onclick="changeAppTwoTitle()">外部按钮</button>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
